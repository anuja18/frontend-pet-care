
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Appointment Details</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    
    <div class="col-md-4">
        <div class="input-append">
            <div class="form-group" >
                <label for="register-userfname"><i class="icon-user"></i> <b>Select Time Slot</b></label>
                <select [(ngModel)]="timeSlot"  class="form-control input-sm">
                    <option value="8:00 AM">8:00 AM</option>
                    <option value="8:30 AM">8:30 AM </option>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="9:30 AM">9:30 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="10:30 AM">10:30 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="6:00 PM">6:00 PM</option>
                    <option value="6:30 PM">6:30 PM</option>
                    <option value="7:00 PM">7:00 PM</option>
                    <option value="7:30 PM">7:30 PM</option>
                    <option value="8:00 PM">8:00 PM</option>
                    <option value="8:30 PM">8:30 PM</option>
                    <option value="9:00 PM">9:00 PM</option>
                </select>
           </div>
           <div class="form-group" >
            <label for="register-userfname"><i class="icon-user"></i> <b>Appointment Date</b></label>
            <input class="form-control" type="date" [(ngModel)]="date" [min]="date"  required>
       </div>
       <div class="form-group" >
        <label for="register-userfname"><i class="icon-user"></i> <b>Type Of Pet</b></label>
        <select [(ngModel)]="typeOfPet"  class="form-control input-sm">
            <option value="Cats">Cats</option>
            <option value="Dogs">Dogs</option>
            <option value="Rabbits">Rabbits</option>
            <option value="Parrot">Parrot</option>            
        </select>
        
   </div>
   <div class="form-group" >
    <label for="register-userfname"><i class="icon-user"></i> <b>Notes</b></label>
    
    <textarea [(ngModel)]="notes" class="form-control" name="notes" id="notes" cols="20" rows="5"></textarea>
</div>
       <div class="form-group">
        <button type="submit" class="btn pull-left" (click)="bookAppointment()" >Confirm Appointment</button>
        <div class="clearfix"></div>
    </div>
        </div>
    </div>
    
</div>
